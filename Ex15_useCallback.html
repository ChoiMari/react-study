        /*
            https://www.w3schools.com/react/react_usecallback.asp

            1. useMemo (값)  와  useCallback  (Callback 함수 )
            The useCallback and useMemo Hooks are similar. 
            The main difference is that useMemo returns a memoized value and
            useCallback returns a memoized function.

            2.
            useMemo(() => {
                return value;
            },[item])

            랜더링 >> Component  함수 호출 -> Memoize 된 함수를 재사용 
           
            const calcul = useCallback(()=>{
                return num + 1
            },[item])

            처음 App(){
                함수 주소 : A번지
            }랜더링되면 함수의 주소가 고정되지 않아서 B번지로 바뀔수도 있다고 함
            //App()재 렌더링 시 메모리 주소가 변할 수 있음..

            정리)
            useCallback 은 특정함수 재생성(실행) 되지 않도록 메모이제이션을 하여 불필요한 함수 실행을 방지
            useCallback 은 의존성 배열에 명시된 [값들이 변경되지 않는 한] [동일한 함수 참조]를 반환



        */
